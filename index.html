<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors project</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body style="background-color: black;">

    <div class="game">
        <h1>Test your luck, Human!</h1>

        <div class="showChoices">
            <div>
                <p class="showCompChoice"> Computer choice </p>
            </div>
            <div>
                <p> : </p>
            </div>
            <div>
                <p class="showHumanChoice"> Human choice </p>
            </div>
        </div>

        <div class="buttons">
            <button id="rock">Rock ✊</button>
            <button id="paper">Paper ✋</button>
            <button id="scissors">Scissors ✌️</button>
        </div>

        <div class="totalScore">
            <div>
                <p class="computerScore"> Computer score 0 </p>
            </div>
              <div>
                <p> : </p>
            </div>
            <div>
                <p class="humanScore">: 0 Human score </p>
            </div>
        </div>
    </div>
    <div id="divToHide" class="hidden-div">
        <p>Click <b>HERE</b> to restart!</p>
    </div>

</body>

</html>
